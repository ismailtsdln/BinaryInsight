<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Abstract Binary Background (dimmed) -->
  <text x="10" y="30" font-family="monospace" font-size="14" fill="#334155" opacity="0.3">0101010101 1100101 00101010 11100011 ...</text>
  <text x="600" y="180" font-family="monospace" font-size="14" fill="#334155" opacity="0.3">101010 001100 111101 010101 ...</text>
  <path d="M0,100 Q400,150 800,100 T1600,100" fill="none" stroke="#334155" stroke-width="2" opacity="0.2"/>
  
  <!-- Main Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="60" fill="#22c55e" filter="url(#glow)">
    BinaryInsight
  </text>
  
  <!-- Subtext -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#94a3b8" letter-spacing="2">
    ADVANCED ANALYSIS TOOL
  </text>
</svg>
